<h1>My To-Do List</h1>
<a href="{% url "create" %}">Add Task</a>

<table>
    <tr>
        <th>Item</th>
    </tr>
    {% for item in tasks %}
        <tr>
            <td>{{ item.title }}</td>
            <td>
                <a href="{% url "detail" item.id %}">Details</a>
                <a href="{% url "update" item.id %}">Update</a>
                <a href="{% url "delete" item.id %}">Delete</a>
            </td>
        </tr>
        {% empty %}
        <h2>You did not create task</h2>
    {% endfor %}
</table>
